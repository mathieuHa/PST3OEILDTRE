DTRE\OeilBundle\Entity\User:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: mail
    properties:
        nom:
            - NotBlank: ~
            - Type: string
        prenom:
            - NotBlank: ~
            - Type: string
        mail:
            - NotBlank: ~
            - Type: string
        plainPassword:
                    - NotBlank: ~ { groups: [New, FullUpdate] }
                    - Type: string
                    - Length:
                        min: 4
                        max: 50