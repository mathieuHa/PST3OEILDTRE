DTRE\OeilBundle\Entity\User:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: mail
    properties:
        nom:
            - NotBlank: ~
            - Type: string
        prenom:
            - NotBlank: ~
            - Type: string
        mail:
            - NotBlank: ~
            - Type: string
        plainpassword:   { groups: [New, FullUpdate] }
            - NotBlank: ~
            - Type: string

DTRE\OeilBundle\Entity\Credentials:
    properties:
        login:
            - NotBlank: ~
            - Type: string
        password:
            - NotBlank: ~
            - Type: string